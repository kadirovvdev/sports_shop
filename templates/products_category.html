<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
        }
        .header h1 {
            margin: 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            max-width: 300px;
            text-align: center;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .product-card-body {
            padding: 15px;
        }
        .product-card h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }
        .product-card p {
            margin: 0 0 10px;
            color: #666;
        }
        .product-card .price {
            font-size: 1.1em;
            color: #28a745;
        }
        .product-card .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .product-card .btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .products {
                flex-direction: column;
                align-items: center;
            }
            .product-card {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Product Category</h1>
    </div>
    <div class="container">
        <div class="products">
            <div class="product-card">
                <div class="product-card-body">
                    <h3>Football</h3>
                    <p>Only Men</p>
                    <a href="{% url 'products:football'  %}" class="btn">View Products</a>
                </div>
            </div>
            <div class="product-card">
                <div class="product-card-body">
                    <h3>Basketball</h3>
                    <p>For Everybody</p>
                    <a href="{% url 'products:basketball'  %}" class="btn">View Products</a>
                </div>
            </div>
            <div class="product-card">
                <div class="product-card-body">
                    <h3>MMA</h3>
                    <p>For only man</p>
                    <a href="{% url 'products:mma'   %}" class="btn">View Products</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
